<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Form</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/form.css">
</head>
<body>
  <form action="">
    <div>
      <h1>Contact Form</h1>
      <i class="fa fas fa-sun-o" onclick=""></i>
    </div>
    <input type="text" name="f-name" placeholder="First Name"><br>
    <input type="text" name="s-name" placeholder="Last Name"><br>
    <input type="email" name="email" id="" placeholder="Email"><br>
    <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea><br>
    <input type="submit" value="Send">
  </form>

  <script src="./form.js"></script>
</body>
</html>
